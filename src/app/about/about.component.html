<h3>About Component</h3>
<p>This is the about component!</p>

<div class="data-table">
  <table>
    <tr>
      <th>name</th>
      <th>category</th>
      <th>amount</th>
    </tr>
    <tr *ngFor="let item of mockData">
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>{{item.amount}}</td>
    </tr>
  </table>
</div>
